<div *ngIf="isConnected$ | async; else notConnected">
    <span class="connected" (click)="connect()">connected</span>
</div>

<ng-template #notConnected>
    <button mat-raised-button color="primary" [disabled]="isConnecting$ | async" (click)="connect()"
        matTooltip="Connect with your web3 wallet" aria-label="connect with your web3 wallet">
        Connect
    </button>
</ng-template>
